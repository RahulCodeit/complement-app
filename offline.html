<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#111111" />
  <title>Offline - Compliment Printer</title>
  <style>
    :root {
      --bg: #0b0b0c;
      --text: #f5f7fb;
      --text-dim: #9ca0ab;
      --accent: #6bd6ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 16px;
    }
    p {
      color: var(--text-dim);
      line-height: 1.6;
      margin: 0 0 24px;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      background: #20232a;
      border: 1px solid rgba(255,255,255,.1);
      cursor: pointer;
    }
    button:hover {
      filter: brightness(1.1);
    }
    button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
      <line x1="16" y1="8" x2="2" y2="22"></line>
      <line x1="17.5" y1="15" x2="9" y2="15"></line>
    </svg>
    <h1>You're offline</h1>
    <p>The Compliment Printer needs an internet connection to load for the first time. Once loaded, it works offline!</p>
    <button onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
